<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="sana">Birthday</label>
        <input type="date" name="date" id="sana"><br><br>
        <label for="student">Talaba</label>
        <input type="checkbox" name="student" id="student"><br><br>
        <hr>
        <label for="erkak">Erkak</label>
        <input type="radio" name="gender" value="male">
        <label for="ayol">Ayol</label>
        <input type="radio" name="gender" value="female"><br><br> 
        <label for="passport">Passport</label>
        <input type="file" name="passport" id="passport"><br><br>
        <hr>
        <label for="tajriba">Tajribangiz (yilda)</label>
        <select name="experience" id="tajriba">
            <option value="0">Tajribam yo'q</option>
            <option value="1">1 yildan kam</option>
            <option value="2">1 yildan ko'p</option>
            <option value="3">2 yil</option>
            <option value="4">2 yildan ko'p</option>
        </select><br><br>
        <label for="haqida">O'zingiz haqida</label><br><br>
        <textarea id="haqida" name="about" rows="10" cols="40"></textarea><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
