<html lang="en">
<head>

        .class2{

            font-size: x-large;
        }

        }

            Matnga ID orqali rang berish

            Class lar orqali matnga stil berish
        </h3>
        <p class="class class2">
            Class Class Class Class Class
        </p>
        <div id="div">
            <p>
                Divlar orqali matnga ishlov berish
            </p>
        </div>
        <p>
            Span orqali ma'lum bir <span class="span">so'zga</span> stil berish
        </p>
    </center>

</html>
